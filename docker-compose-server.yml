version: "3"
services:
  tsconline:
    build: .
    restart: unless-stopped
    #image: tscreator/tscreator_online:v2
    env_file:
      - secrets.env
    volumes:
      - .:/code
    environment:
      - NODE_ENV=production
    networks:
      - shared_network
networks:
  shared_network:
    external: true