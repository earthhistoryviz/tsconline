services:
  tsconline:
    build: .
    restart: on-failure
    #image: tscreator/tscreator_online:v2
    env_file:
      - secrets.env
    volumes:
      - .:/code
    environment:
      - NODE_ENV=production
    networks:
      - shared_network
    command: bash -c "yarn workspaces focus -A --production && /code/entrypoint-no-build.sh"
    ports:
      - "3000:3000"

networks:
  shared_network:
    external: true
