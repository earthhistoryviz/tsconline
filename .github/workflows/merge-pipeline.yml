name: Default Merge Pipeline

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - TSC-224-CI-CD-Pipeline

jobs:
  # This job occurs when a pull request is opened/reopend, or a new commit is pushed to the branch. Meant for testing
  build-and-test:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == false
    steps:
      - uses: actions/checkout@v2
      - name: Run Tests
        run: |
          echo "Running testing"

  # This job occurs when a branch is merged, do deployment commands like updating dev for example
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v2
      - name: Deploy
        run: |
          echo "Running deployment"
