name: Default Merge Pipeline

on:
  pull_request:
    types: [opened, synchronize, reopened] # Runs on opening a pr, pushing to a pr, and reopening a pr
    branches:
      - TSC-224-CI-CD-Pipeline

jobs:
  prettier:
    name: runner / prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install Dependencies
        run: yarn install

      - name: Prettify code
        uses: creyD/prettier_action@v4.3
        with:
          dry: True
          prettier_options: "--check **/*.{tsx,ts}"

  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: yarn install

      - name: Build with Vite
        run: yarn build 2>&1 | tee build.log || echo "Build failed" > build-failed.log
        continue-on-error: true

      - name: Report Build Errors
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            cont path = 'build-failed.log';
            if (fs.existsSync(path)) {
              const output = fs.readFileSync(path, 'utf8');
              github.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `### Build Failed\n\`\`\`\n${output}\n\`\`\``,
              });
            }
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Run Tests
        run: echo Testing # Test command would go here
