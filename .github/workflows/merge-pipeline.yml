name: Default Merge Pipeline

on:
  pull_request:
    types: [opened, synchronize, reopened] # Runs on opening a pr, pushing to a pr, and reopening a pr
    branches:
      - TSC-224-CI-CD-Pipeline

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: yarn install

      - name: Run ESLint
        run: |
          if ! yarn eslint **/*.{tsx,ts,css} --quiet --format json --output-file eslint-report.json; then
            echo "eslint_failed=true" >> $GITHUB_ENV
          fi
        continue-on-error: true

      - name: Comment PR on ESLint check failure
        if: env.eslint_failed == 'true'
        uses: actions/github-script@v5
        with:
          script: |
            const fs = require('fs');
            const eslintReport = JSON.parse(fs.readFileSync('eslint-report.json'));
            let message = `ðŸš¨ The ESLint check has failed. Please address the following issues:\n\n`;
            eslintReport.forEach(file => {
              if (file.messages.length > 0) {
                message += `### ${file.filePath.replace(`${process.env.GITHUB_WORKSPACE}/`, '')}\n`;
                file.messages.forEach(msg => {
                  message += `- Line ${msg.line}:${msg.column} ${msg.ruleId} ${msg.message}\n`;
                });
                message += '\n';
              }
            });
            message += `Run 'yarn eslint --fix' locally to fix some of these issues automatically.`;
            const prNumber = context.payload.pull_request.number;
            github.rest.issues.createComment({
              ...context.repo,
              issue_number: prNumber,
              body: message,
            });
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Prettify code
        run: |
          if ! yarn prettier --check **/*.{tsx,ts}; then
            echo "prettify_failed=true" >> $GITHUB_ENV
          fi
        continue-on-error: true

      - name: Comment PR on Prettier check failure
        if: env.prettify_failed == 'true'
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ðŸš¨ The Prettier check has failed. Please run 'yarn prettier --write' locally and commit the changes.

      - name: Check for any failures
        if: env.eslint_failed == 'true' || env.prettify_failed == 'true'
        run: exit 1

  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: yarn install

      - name: Build with Vite
        run: |
          if ! yarn build 2>&1 | tee build.log; then
            echo "build_failed=true" >> $GITHUB_ENV
          fi
        continue-on-error: true

      - name: Report Build Errors
        if: env.build_failed == 'true'
        uses: actions/github-script@v5
        with:
          script: |
            const fs = require('fs');
            const buildLog = fs.readFileSync('build.log', 'utf8');
            const prNumber = context.payload.pull_request?.number;
            if (prNumber) {
              const message = `ðŸš¨ The build has failed. Please check the build logs for more information.\n\n\`\`\`\n${buildLog}\n\`\`\``;
              github.rest.issues.createComment({
                ...context.repo,
                issue_number: prNumber,
                body: message,
              });
            }
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Tests
        run: echo Testing # Test command would go here

      - name: Check for any failures
        if: env.build_failed == 'true'
        run: exit 1
