name: Deploy PR previews

on:
  workflow_run:
    workflows: ["Merge Pipeline"]
    types:
      - completed

concurrency: preview-${{ github.ref }}

jobs:
  deploy-preview:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Add known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H dev.geolex.org >> ~/.ssh/known_hosts
      
      - name: Create deployment preview
        run: |
          ssh deployuser@dev.geolex.org << 'EOF'
          cd /home/aaron/tsconline
          mkdir -p pr-preview${{ github.event.number }}
          cp -r * /home/aaron/tsconline/pr-preview${{ github.event.number }}
          ./preview.sh ${{ github.event.number }}
          EOF

      - name: Comment on PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ðŸš€ Deployed preview to https://pr-preview_${{ github.event.number }}.geolex.org
